{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Category: {{ category.name }}</h2>

{% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h4><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h4>
            <p class="text-muted">{{ post.created_at|date:"d M Y" }}</p>
        </div>
    </div>
{% empty %}
<p>No posts found in this category.</p>
{% endfor %}

{% include "blog/pagination.html" %}
{% endblock %}
