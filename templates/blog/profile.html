{% extends "base.html" %}

{% block content %}

<h2>{{ profile_user.username }}'s Profile</h2>
<hr>

{% for post in posts %}
<div class="card mb-3 p-3">
    <h4><a href="{% url 'blog:post-detail' post.slug %}">{{ post.title }}</a></h4>
    <p class="text-muted">{{ post.created_at|date:"d M Y" }}</p>
</div>
{% empty %}
<p>No posts yet.</p>
{% endfor %}

{% include "blog/pagination.html" %}

{% endblock %}
