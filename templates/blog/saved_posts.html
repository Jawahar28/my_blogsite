{% extends "base.html" %}

{% block content %}
<h3>Saved Posts</h3>
<hr>

{% for b in bookmarks %}
    <div class="mb-3 p-3 border rounded">
        <h4><a href="{{ b.post.get_absolute_url }}">{{ b.post.title }}</a></h4>
        <p class="text-muted">{{ b.post.created_at|date:"d M Y" }}</p>
    </div>
{% empty %}
    <p>You haven't saved any posts yet.</p>
{% endfor %}

{% endblock %}
